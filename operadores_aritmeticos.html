	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title> Operadores aritmeticos</title>
		<script>
			//Caso utilze prompt de comando será necessário fazer o casting
			var num1 = prompt('Digite o valor do num1');
			var num2 = prompt('Digite o valor do num2');;
			num1 = parseInt(num1);
			num2 = parseInt(num2);

			//Os parenteses foram utilizado por conta da precedência, ou seja, a operação será resolvida e após isso mostrará a string, se o "()" não existisse o num1 e num2 seriam concatenados

			//adição
			document.write('A soma entre ' +  num1  + ' e ' +  num2  +' é igual a : ' + (num1 + num2) + ' <br>');

			//subtração
			document.write('A subtração entre ' +  num1  + ' e ' +  num2  +' é igual a : ' + (num1 - num2)+ ' <br>');

			//Multiplicação
			document.write('A Multiplicação entre ' +  num1  + ' e ' +  num2  +' é igual a : ' + (num1 - num2)+ ' <br>');

			//Divisão
			document.write('A Divisão entre ' +  num1  + ' e ' +  num2  +' é igual a : ' + (num1 / num2)+ ' <br>');

			//Módulo (Retorna o resto inteiro de uma divisão)
			document.write('O módulo entre ' +  num1  + ' e ' +  num2  +' é igual a : ' + (num1 % num2)+ ' <br>');
			//Incremento
			document.write('O incremento de ' +  num1  + ' é : ' +  (++num1) + ' <br>');
			//Decremento
			document.write('O decremento de ' +  num1  + ' é : ' +  (--num1) + ' <br>');

		</script>
	</head>
	<body>

	</body>
	</html>
